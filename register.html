<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Register - hackerverse</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <div class="signupSection">
    <div class="info">
      <h2>hackerverse</h2>
    </div>
    <form action="" class="signupForm" name="signupform">
      <h2>Sign Up</h2>
      <ul class="noBullet">
        <li>
          <label for="mem1"></label>
          <input type="text" class="inputFields" id="mem1" name="mem1" placeholder="Team Member #1 Name" value=""
            required />
        </li>
        <li>
          <label for="mem2"></label>
          <input type="text" class="inputFields" id="mem2" name="mem2" placeholder="Team Member #2 Name" value="" />
        </li>
        <li>
          <label for="mem3"></label>
          <input type="text" class="inputFields" id="mem3" name="mem3" placeholder="Team Member #3 Name" value="" />
        </li>
        <li>
          <label for="mem4"></label>
          <input type="text" class="inputFields" id="mem4" name="mem4" placeholder="Team Member #4 Name" value="" />
        </li>
        <li>
          <label for="mem5"></label>
          <input type="text" class="inputFields" id="mem5" name="mem5" placeholder="Team Member #5 Name" value="" />
        </li>
        <li>
          <label for="teamname"></label>
          <input type="text" class="inputFields" id="teamname" name="teamname" placeholder="Team Name" value=""
            required />
        </li>
        <li>
          <label for="phone"></label>
          <input type="tel" class="inputFields" id="phone" name="phone" placeholder="Phone Number" value="" required />
        </li>
        <li>
          <label for="email"></label>
          <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required />
        </li>
        <li>
          <label for="cname"></label>
          <input type="text" class="inputFields" id="cname" name="cname" placeholder="College Name" value="" required />
        </li>
        <li id="center-btn">
          <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
        </li>
      </ul>
    </form>
  </div>

</body>

</html>
