<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Sign in - HackerVerse</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover"><a href="signup.html">Sign Up</a></h2>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" name="login" placeholder="email">
        <input type="password" id="password" name="login" placeholder="password">
        <input type="submit" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>

</html>
